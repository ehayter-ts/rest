swagger: '2.0'
info:
  description: |
    This is a sample Petstore server.  You can find 
    out more about Swagger at 
    [http://swagger.io](http://swagger.io) or on 
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: 1.0.0
  title: Swagger Petstore
# host: petstore.swagger.io
# basePath: /v2
tags:
- name: pet
  description: Everything about your Pets
  externalDocs:
    description: Find out more
    url: http://swagger.io
# schemes:
# - http
paths:
  /pets:
    get:
      summary: Get all pets
      operationId: getPets
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      responses:
        405:
          description: Invalid input
definitions:
  Pet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      type:
        type: string
      price:
        type: number
